<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">选择年度：</label>
								<div class="col-sm-8">
									<div class="col-sm-1 input-group date" id="pickYear">
										<input id="currentYear" class="form-control" type="text"
					                        name="pickYear" style="width:100px"> <span
					                        class="input-group-addon"> <span
					                        class="glyphicon glyphicon-calendar"></span>
					                    </span>
					                    </input>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/workDay/pickYear.js">
	</script>
</body>
</html>
