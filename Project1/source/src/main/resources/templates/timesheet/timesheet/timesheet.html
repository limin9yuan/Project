<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<input id="Date1" type="hidden" name="Date1" th:value="${Date1}"/>
<input id="Date2" type="hidden" name="Date2" th:value="${Date2}"/>
<input id="Date3" type="hidden" name="Date3" th:value="${Date3}"/>
<input id="Date4" type="hidden" name="Date4" th:value="${Date4}"/>
<input id="Date5" type="hidden" name="Date5" th:value="${Date5}"/>
<input id="Date6" type="hidden" name="Date6" th:value="${Date6}"/>
<input id="Date7" type="hidden" name="Date7" th:value="${Date7}"/>
<input id="Date8" type="hidden" name="Date8" th:value="${Date8}"/>








<div class="form-group">
	<label class="col-sm-2 control-label">日期：</label>
	<div class="col-sm-4">
		<div class="row">
			<div class="col-lg-7">
				<div class="input-group input-inline-sm col-sm-12">
					<div class="input-group date" id="timeMin">
						<input class="form-control" type="text"
							   name="timeMin" style="width:100px"> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
												</span>
					</div>
					<span class="input-group-addon">从此到七天后</span>

				</div>
			</div>
		</div>
	</div>
</div>






	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="timesheet:timesheet:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加分配项目
								<button shiro:hasPermission="timesheet:timesheet:add1" type="button" class="btn  btn-primary" onclick="add1()">
									<i class="fa fa-plus" aria-hidden="true"></i>添加其他项目
							</button>
							<button shiro:hasPermission="timesheet:timesheet:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="全部" name="projectId" id="projectId"
									class="form-control chosen-select" tabindex="1"
									style="width: 100%">
								<option value="">全部</option>
							</select>


							<!--<input id="searchName" type="text" class="form-control"-->
								<!--placeholder="">-->
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>




					<table id="exampleTable1" data-mobile-responsive="true">
					</table>

				</div>
				<div>


				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="timesheet:timesheet:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="timesheet:timesheet:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="timesheet:timesheet:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>

	<script src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/timesheet/timesheet/timesheet.js"></script>








</body>
</html>
