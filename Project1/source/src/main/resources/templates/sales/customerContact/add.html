<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">

						<!-- tab标签 -->
						<ul id="myTab" class="nav nav-tabs">
							<li class="active"><a href="#baseInfo" data-toggle="tab">基本信息</a></li>
							<li><a href="#linkInfo" data-toggle="tab">联系方式</a></li>
							<li><a href="#workUnit" data-toggle="tab">所在单位</a></li>
							<li><a href="#specialDay" data-toggle="tab">纪念日和爱好</a></li>
							<li><a href="#userDefine" data-toggle="tab">自定义字段 </a></li>
						</ul>


						<form class="form-horizontal m-t" id="signupForm">
							<input id="contactIds" name="contactIds" class="form-control" type="hidden" value="-1">
							<div id="myTabContent" class="tab-content">
								<div class="tab-pane fade in active" id="baseInfo">
									<div class="form-group">
										<label class="col-sm-2 control-label"><span
											class="mustin">*&nbsp;</span>姓名：</label>
										<div class="col-sm-4">
											<input id="contactName" name="contactName"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">称谓：</label>
										<div class="col-sm-4">
											<input id="contactSalutation" name="contactSalutation"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">性别：</label>
										<div class="col-sm-4">
											<label class="radio-inline"> <input type="radio"
												name="contactSex" value="1" checked /> 男
											</label> <label class="radio-inline"> <input type="radio"
												name="contactSex" value="0" /> 女
											</label>
										</div>
										<label class="col-sm-2 control-label">婚否：</label>
										<div class="col-sm-4">
											<label class="radio-inline"> <input type="radio"
												name="contactMaritalStatus" value="1" checked /> 已婚
											</label> <label class="radio-inline"> <input type="radio"
												name="contactMaritalStatus" value="0" /> 未婚
											</label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">出生日期：</label>
										<div class="col-sm-4">
											<div class="input-group date" id="contactBirthDay">
												<input class="form-control" type="text"
													name="contactBirthDay"> <span
													class="input-group-addon"> <span
													class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>

										<label class="col-sm-2 control-label">年龄：</label>
										<div class="col-sm-4">
											<input id="contactAge" name="contactAge" class="form-control"
												type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">家庭情况：</label>
										<div class="col-sm-4">
											<input id="contactFamilyStatus" name="contactFamilyStatus"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">毕业院校：</label>
										<div class="col-sm-4">
											<input id="contactGraduateInstitutions"
												name="contactGraduateInstitutions" class="form-control"
												type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">专业技能：</label>
										<div class="col-sm-4">
											<input id="contactSkill" name="contactSkill"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">工作年限：</label>
										<div class="col-sm-4">
											<input id="contactYearsWorking" name="contactYearsWorking"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">曾供职单位：</label>
										<div class="col-sm-4">
											<input id="contactPreviousCompany"
												name="contactPreviousCompany" class="form-control"
												type="text">
										</div>
										<label class="col-sm-2 control-label">上级领导：</label>
										<div class="col-sm-4">
											<input id="contactSuperiors" name="contactSuperiors"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">联系人状态：</label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="contactStatus"
												id="contactStatus" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
											</select>
										</div>
										<label class="col-sm-2 control-label">联系情况：</label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="contactIntroduction"
												id="contactIntroduction" class="form-control chosen-select"
												tabindex="2" style="width: 100%">

											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">客户所有者：</label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="contactOwner"
												id="contactOwner" class="form-control chosen-select"
												tabindex="2" style="width: 100%">

											</select>
										</div>
										<label class="col-sm-2 control-label">销售负责人：</label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="contactSales"
												id="contactSales" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label"><span
											class="mustin">*&nbsp;</span>手机：</label>
										<div class="col-sm-4">
											<input id="contactPhoneNumber" name="contactPhoneNumber"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">工作经验：</label>
										<div class="col-sm-10">
											<textarea id="contactExperience" name="contactExperience"
												class="form-control" rows="3"></textarea>
										</div>
									</div>
								</div>

								<!--联系方式 -->
								<div class="tab-pane fade" id="linkInfo">
									<div class="form-group">
										<label class="col-sm-2 control-label">邮件地址：</label>
										<div class="col-sm-4">
											<input id="contactMailbox" name="contactMailbox"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">工作电话：</label>
										<div class="col-sm-4">
											<input id="contactWorkPhoneNumber"
												name="contactWorkPhoneNumber" class="form-control"
												type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">家庭电话：</label>
										<div class="col-sm-4">
											<input id="contactFamilyPhoneNumber"
												name="contactFamilyPhoneNumber" class="form-control"
												type="text">
										</div>
										<label class="col-sm-2 control-label">传真：</label>
										<div class="col-sm-4">
											<input id="contactFax" name="contactFax" class="form-control"
												type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">家庭住址：</label>
										<div class="col-sm-4">
											<input id="contactFamilyAddress" name="contactFamilyAddress"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">微信：</label>
										<div class="col-sm-4">
											<input id="contactWeixin" name="contactWeixin"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">QQ：</label>
										<div class="col-sm-4">
											<input id="contactQq" name="contactQq" class="form-control"
												type="text">
										</div>
									</div>
								</div>
								<!--所在单位 -->
								<div class="tab-pane fade" id="workUnit">

									<div class="form-group">
										<label class="col-sm-2 control-label">企业行政区划：<span
											class="mustin">*</span></label>
										<div class="col-sm-4">
											<select data-placeholder="省" name="province" id="province"
												class="form-control chosen-select" tabindex="1"
												style="width: 32%">
											</select> <select data-placeholder="市" name="city" id="city"
												class="form-control chosen-select" tabindex="2"
												style="width: 32%">
											</select> <select data-placeholder="区" name="area" id="area"
												class="form-control chosen-select" tabindex="3"
												style="width: 32%">
											</select>
										</div>
										<label class="col-sm-2 control-label">客户名称：<span
											class="mustin">*</span></label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="customerId"
												id="customerId" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
												<option value="">请选择</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">部门：</label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="contactDept"
												id="contactDept" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
												<option value="">请选择</option>
											</select>
										</div>
										<label class="col-sm-2 control-label">岗位：</label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="contactJob"
												id="contactJob" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
												<option value="">请选择</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">职务：</label>
										<div class="col-sm-4">
											<input id="contactTitle" name="contactTitle"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">角色：</label>
										<div class="col-sm-4">
											<input id="contactRole" name="contactRole"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">负责业务：</label>
										<div class="col-sm-4">
											<input id="contactResponsibility"
												name="contactResponsibility" class="form-control"
												type="text">
										</div>
									</div>
								</div>
								<!--纪念日和爱好 -->
								<div class="tab-pane fade" id="specialDay">
									<div class="form-group">
										<label class="col-sm-2 control-label">纪念日类别：</label>
										<div class="col-sm-4">
											<input id="contactSpecialDayCategory"
												name="contactSpecialDayCategory" class="form-control"
												type="text">
										</div>
										<label class="col-sm-2 control-label">纪念日：</label>
										<div class="col-sm-4">
											<input id="contactSpecialDay" name="contactSpecialDay"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">爱好：</label>
										<div class="col-sm-4">
											<input id="contactInterest" name="contactInterest"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">备注：</label>
										<div class="col-sm-10">
											<textarea id="contactRemarks" name="contactRemarks"
												class="form-control" rows="3"></textarea>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="userDefine">
									<div class="ibox">
										<div class="ibox-body">
											<div class="fixed-table-toolbar">
												<div class="columns pull-left">
													<button shiro:hasPermission="sales:customerContact:addField"
														type="button" class="btn  btn-primary"
														onclick="addField()">
														<i class="fa fa-plus" aria-hidden="true"></i>添加
													</button>
													<button shiro:hasPermission="contract:contract:batchRemoveContractDelivery"
														type="button" class="btn  btn-danger"
														onclick="batchRemoveContractDelivery()">
														<i class="fa fa-trash" aria-hidden="true"></i>批量删除
													</button>
												</div>
											</div>
											<table id="listCustomField" data-mobile-responsive="true"> </table>
										</div>
										<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
										<div>
											<script type="text/javascript">
												var s_edit_h = 'hidden';
												var s_remove_h = 'hidden';
											</script>
										</div>
										<div shiro:hasPermission="contract:contract:editContractDelivery">
											<script type="text/javascript">
												s_edit_h = '';
											</script>
										</div>
										<div shiro:hasPermission="contract:contract:contractDeliveryRemove">
											<script type="text/javascript">
												var s_remove_h = '';
											</script>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主送人：</label>
								<div class="col-sm-8">
									<input id="mainPersonId" name="mainPersonId" type="hidden">
									<input id="isMainPerson" name="isMainPerson" type="hidden">
									<div style="float: left;" id="sendPerson"></div>
									<div style="float: left;">
										<button type="button" class="btn btn-danger btn-xs"
											id="sendPersonBtn" var="sendPersonBtn"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addSendPerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">抄送人：</label>
								<div class="col-sm-8">
									<input id="copyPersonId" name="copyPersonId" type="hidden">
									<input id="isCopyPerson" name="isCopyPerson" type="hidden">
									<div style="float: left;" id="receivePerson"></div>
									<div style="float: left;">
										<button type="button" class="btn btn-danger btn-xs"
											id="receivePersonBtn" var="receivePersonBtn"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addRecivePerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-8">
									<button type="button" class="btn btn-primary" id="lastBtn"
										disabled="true"
										onclick="lastStep('myTab',5,'lastBtn','nextBtn')">上一步</button>
									<button type="button" class="btn btn-primary" id="nextBtn"
										onclick="nextStepThis('myTab',5,'lastBtn','nextBtn')">下一步</button>
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger"
										onclick="closeWin()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/province.js"></script>
	<script type="text/javascript"
		src="/js/appjs/sales/customerContact/add.js">

	</script>
	<script type="text/javascript"
		src="/js/appjs/common/mainCopyPerson/mainPersonAndCopyPerson.js"></script>
</body>
</html>
