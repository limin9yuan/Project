<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<form id="customerContactform" name="customerContactform"
			th:action="@{/sales/customerContact/export}" method="get">
			<input type="hidden" name="province" /> <input type="hidden"
				name="city" /> <input type="hidden" name="area" /> <input
				type="hidden" name="customerName" /> <input type="hidden"
				name="customerId" /> <input type="hidden" name="contactSales" /> <input
				type="hidden" name="customerLevel" />
		</form>
		<div class="row" style="border-radius: 10px; margin-left: 15px">
			<div style="float: left; width: 20%; padding-top: 10px"
				class="col-sm-3">
				<div class="ibox ibox-body">
					<div class="ibox-title">
						<h5>海心信息</h5>
					</div>
					<div class="ibox-content">
						<div id="jstree"></div>
					</div>
				</div>
			</div>

			<div class="col-sm-9">
				<div class="ibox float-e-margins">
					<!-- 				<div class="ibox-content"> -->
					<form class="form-horizontal m-t" role="form">
						<div class="form-group">
							<label class="col-sm-1 control-label">行政区划</label>
							<div class="col-sm-3">
								<select data-placeholder="省" name="province" id="province"
									class="form-control chosen-select" tabindex="1"
									style="width: 32%">
								</select> <select data-placeholder="市" name="city" id="city"
									class="form-control chosen-select" tabindex="2"
									style="width: 32%">
								</select> <select data-placeholder="区" name="area" id="area"
									class="form-control chosen-select" tabindex="3"
									style="width: 32%">
								</select>
							</div>
							<label class="col-sm-1 control-label">客户名称</label>
							<div class="col-sm-3">
								<input id="customerName" name="customerName"
									class="form-control" type="text" style="width: 100%">
							</div>
							<label class="col-sm-1 control-label">客户编号</label>
							<div class="col-sm-3">
								<input id="customerId" name="customerId" class="form-control"
									type="text" style="width: 100%">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label">联系人姓名</label>
							<div class="col-sm-3">
								<input id="contactName" name="contactName" class="form-control"
									type="text" style="width: 100%">
							</div>
							<label class="col-sm-1 control-label">业务信息</label>
							<div class="col-sm-3">
								<input id="businessName" name="businessName"
									class="form-control" placeholder="业务名称" type="text"
									style="width: 100%">
							</div>
							<label class="col-sm-1 control-label">项目信息</label>
							<div class="col-sm-3">
								<input id="projectName" name="projectName" class="form-control"
									placeholder="项目名称" type="text" style="width: 100%">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label">销售负责人</label>
							<div class="col-sm-3">
								<select data-placeholder="请选择" name="contactSales"
									id="contactSales" class="form-control chosen-select"
									tabindex="2" style="width: 100%">
									<option value="">请选择</option>
								</select>
							</div>
							<label class="col-sm-1 control-label">客户级别</label>
							<div class="col-sm-3">
								<select data-placeholder="请选择" name="customerLevel"
									id="customerLevel" class="form-control chosen-select"
									tabindex="2" style="width: 100%">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group text-right" style="padding-right: 15px">
							<button class="btn  btn-primary" onclick="reLoad()" type="button">
								<i class="fa fa-search" aria-hidden="true"></i>查询
							</button>
							<button class="btn  btn-primary" type="reset">
								<i class="fa fa-reset" aria-hidden="true"></i>重置
							</button>
						</div>

					</form>
				</div>

				<!-- 				</div> -->
				<div class="fixed-table-toolbar ">
					<div class="columns pull-left">

						<button shiro:hasPermission="sales:customerContact:add"
							type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button shiro:hasPermission="sales:customerContact:batchRemove"
							type="button" class="btn  btn-danger" onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>批量删除
						</button>

						<button shiro:hasPermission="sales:customerContact:import"
							type="button" class="btn  btn-primary" name="excelinsertbtn">
							<i class="fa fa-cloud-upload" aria-hidden="true"></i>导入
						</button>
						<button shiro:hasPermission="sales:customerContact:export"
							type="button" class="btn  btn-danger" onclick="exportData()">
							<i class="fa fa-cloud-download" aria-hidden="true"></i>导出
						</button>
						<button shiro:hasPermission="sales:salesProject:batchRemove"
							type="button" class="btn  btn-primary" onclick=""> <i
							class="glyphicon glyphicon-th icon-th" aria-hidden="true"></i>列表显示项配置
						</button>
<!-- 						<a href="http://127.0.0.1:8020/HelloHBuilder/请款申请表.xlsx" download="xlsx">模板下载</a> -->

					</div>


				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>

			</div>
		</div>
	</div>
	<!-- 导入按钮弹出框 -->
	<div name="sales_customer_contact_windows" class="modal fade"
		tabindex="-1" data-width="50%">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true"></button>
			<h4 class="modal-title">联系人信息导入</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="form-group">
					<label class="col-sm-2 control-label">附件：</label>
					<div class="col-sm-4">
						<div class="file-manager">
							、、
							<button type="button" class="layui-btn" id="customercontacttest"
								style="width: 100%;">
								<i class="fa fa-cloud"></i>上传文件
							</button>
							<input id="customercontactAttachment"
								name="customercontactAttachment" type="hidden">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="" class="btn blue btn-sm"
				name="tab_excelinsertOkbtn">
				<i class="glyphicon glyphicon-saved"></i>导入
			</button>
			<button type="button" class="btn default btn-sm" data-dismiss="modal"
				name="tab_excelinsertQuitbtn">
				<i class="glyphicon glyphicon-remove"></i>取消
			</button>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="sales:customerContact:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="sales:customerContact:batchRemove">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="sales:customerContact:resetPwd">
		<script type="text/javascript">
			var s_resetPwd_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/sales/customerContact/customerContact.js"></script>
	<script type="text/javascript" src="/js/province.js"></script>
	
</body>
</html>
