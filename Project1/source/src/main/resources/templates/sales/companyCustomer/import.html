<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<link href="/css/layui.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="form-group">
				<!-- <label class="col-sm-2 control-label">附件：</label> -->
				<div class="col-sm-4">
					<div class="file-manager">
						<button type="button" class="layui-btn btn btn-danger" id="companyCustomertest"
							style="width: 100%;">
							<i class="glyphicon glyphicon-cloud-upload"></i>上传文件
						</button>
						<input id="companyCustomerAttachment"
							name="companyCustomerAttachment" type="hidden">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group pull-right">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-9">
					<button type="submit" class="btn btn-primary" onclick="closeParenWindow()">提交</button>
					<button type="button" class="btn btn-danger" onclick="closeWin()">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/layui.js"></script>
	<script src="/js/vue.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript"
		src="/js/appjs/sales/companyCustomer/import.js"></script>

</html>
