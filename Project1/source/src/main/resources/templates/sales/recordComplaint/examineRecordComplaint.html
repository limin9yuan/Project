<body class="gray-bg">
	<div class="wrapper wrapper-content ">

			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<ul id="myTab" class="nav nav-tabs">
							<li class="active"><a href="#baseInfo" data-toggle="tab"><span class="mustin">*&nbsp;</span>基本信息</a></li>
							<li><a href="#serviceSS" data-toggle="tab"><span class="mustin">*&nbsp;</span>售后服务</a></li>
							<li><a href="#information" data-toggle="tab"><span class="mustin">*&nbsp;</span>联系方式</a></li>
<!-- 							<li><a href="#options" data-toggle="tab">提交选项</a></li> -->
						</ul>
						<form class="form-horizontal m-t" id="signupForm">
							<div id="myTabContent" class="tab-content">
								<div class="tab-pane fade in active" id="baseInfo">
								<input id="complaintId" name="complaintId" class="form-control" th:value="${complaintId}" type="hidden">
									<div class="form-group">
										<label class="col-sm-2 control-label">投诉时间：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<div class="input-group date" id="complaintDate">
												<input class="form-control" type="text" readonly="readonly"
													name="complaintDate"> <span
													class="input-group-addon"> <span
													class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
										<label class="col-sm-2 control-label">投诉人姓名：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<input id="complaintName" name="complaintName" readonly="readonly"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">所在单位：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<input id="complaintCompany" name="complaintCompany" readonly="readonly"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">客户姓名：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="customerId" disabled="disabled"
												id="customerId" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
												<option value="">请选择</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">项目名称：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="projectId" disabled="disabled"
												id="projectId" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
												<option value="">请选择</option>
											</select>
										</div>
										<label class="col-sm-2 control-label">使用产品：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<input id="complaintProduct" name="complaintProduct" readonly="readonly"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">反馈方式：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<select data-placeholder="请选择" name="complaintFeedbackType"
												id="complaintFeedbackType" disabled="disabled"
												class="form-control chosen-select" tabindex="2"
												style="width: 100%">
												<option value="">请选择</option>
											</select>
										</div>
										<label class="col-sm-2 control-label">反馈内容：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<input id="complaintProblem" name="complaintProblem" readonly="readonly"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">发送资料：</label>
										<div class="col-sm-4">
											<input id="complaintAttachmentCustomer" readonly="readonly"
												name="complaintAttachmentCustomer" class="form-control"
												type="text">
										</div>
										<label class="col-sm-2 control-label">投诉编号：<span class="mustin">*</span></label>
										<div class="col-sm-4">
										<input id="complaintId" name="complaintId" readonly="readonly"
												class="form-control" type="text">
										</div>
									</div>
								</div>

								<div class="tab-pane fade" id="serviceSS">
									<div class="form-group">
										<label class="col-sm-2 control-label">服务类型：<span class="mustin">*</span></label>
										<div class="col-sm-4">
										<select data-placeholder="请选择" name="complaintAfterSaleType" disabled="disabled"
												id="complaintAfterSaleType" class="form-control chosen-select"
												tabindex="2" style="width: 100%">
												<option value="">请选择</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">处理过程：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<input id="complaintExecutor" name="complaintExecutor" readonly="readonly"
												class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">处理结果：<span class="mustin">*</span></label>
										<div class="col-sm-4">
											<input id="complaintResult" name="complaintResult" readonly="readonly"
												class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">备注：</label>
										<div class="col-sm-10">
											<textarea id="complaintAfterSaleRemarks" name="complaintAfterSaleRemarks" readonly="readonly"
												class="form-control" rows="3"></textarea>
										</div>
									</div>
								</div>

								<div class="tab-pane fade" id="information">
									<div class="form-group">
										<div class="form-group">
											<label class="col-sm-2 control-label">邮箱：</label>
											<div class="col-sm-4">
												<input id="complaintMailbox" name="complaintMailbox" readonly="readonly"
												class="form-control" type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">电话：<span class="mustin">*</label>
											<div class="col-sm-4">
												<input id="complaintPhoneNumber" name="complaintPhoneNumber" readonly="readonly"
												class="form-control" type="text">
											</div>
										</div>
 										<div class="form-group">
										<label class="col-sm-2 control-label">需求调研附件：</label>
										<div class="col-sm-4">
											<button
												shiro:hasPermission="sales:companyCustomer:companyCustomer"
												onclick="download()" type="button" class="btn btn-danger ">
												<i class="glyphicon glyphicon-cloud-download"></i>下载全部附件
											</button>
											&nbsp;<span style="color: #000000">共</span><input
												id="fileSizeString"
												style="border: none; width: 20%; background-color: #FFFFFF;">
										</div>
									</div>
									<!--***************文件显示*************************** -->
									<div class="form-group" id="app" >
									<label class="col-sm-2 control-label"></label>
										<div class="col-sm-10 animated fadeInRight">
											<div class="row">
												<div class="col-sm-12">
													<div class="file-box" v-for="row in rows" >
														<div class="file">
<!-- 															<a > <span class="corner"></span> -->
																<div class="image" >
																	<img alt="文件" class="img-responsive" :src="row.url">
																</div>
																<div class="file-name">
																	<br /> <small>{{row.fileName}}</small>
																</div> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
																<button class="btn btn-warning btn-xs "
																	@click="downloadOneFile(row.fileName)" type="button">下载</button>&nbsp;
																&nbsp; &nbsp; &nbsp;
																<button class="btn btn-danger btn-xs"
																	@click="removeFile(row.id)" type="button">删除</button>
<!-- 															</a> -->
														</div>
													</div>
													<div id="incomeNum"></div>
												</div>
											</div>
											<div>
												<ul id="page"></ul>
											</div>
										</div>
									</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主送人：</label>
								<div class="col-sm-8">
									<input id="mainPersonId" name="mainPersonId" type="hidden">
									<input id="isMainPerson" name="isMainPerson" type="hidden">
									<div style="float: left;" id="sendPerson"></div>
									<div style="float: left;">
										<button
											type="button" class="btn btn-danger btn-xs" disabled="disabled"
											id="sendPersonBtn" var="sendPersonBtn"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addSendPerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">抄送人：</label>
								<div class="col-sm-8">
									<input id="copyPersonId" name="copyPersonId" type="hidden">
									<input id="isCopyPerson" name="isCopyPerson" type="hidden">
									<div style="float: left;" id="receivePerson"></div>
									<div style="float: left;">
										<button type="button" class="btn btn-danger btn-xs" disabled="disabled"
											id="receivePersonBtn" var="receivePersonBtn"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addRecivePerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
							<div class="col-sm-4 col-sm-offset-8">
								<button type="button" id="lastBtn" disabled class="btn btn-primary" onclick="lastStep('myTab',4,'lastBtn','nextBtn')">上一页</button>
								&nbsp;
								<button type="button" id="nextBtn" class="btn btn-primary" onclick="nextStep('myTab',4,'lastBtn','nextBtn')">下一页</button>
								&nbsp;
								<button type="button" class="btn btn-primary" onclick="closeWin()">取消</button>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/layui.js"></script>

	<script src="/js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript" src="/js/appjs/sales/recordComplaint/examineRecordComplaint.js"></script>
	<script type="text/javascript" src="/js/appjs/common/mainCopyPerson/mainPersonAndCopyPerson.js"></script>
		<!-- 全局js -->
<!-- 	<script src="/js/jquery.min.js?v=2.1.4"></script> -->
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/bootstrap-paginator.min.js"></script>

	<script src="/js/content.js?v=1.0.0"></script>
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/clipboard/clipboard.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script type="text/javascript">
	//************* 文件下载级显示 *********************************************************		
	 var app = new Vue({
	        el: '#app',
	        data: {
	            limit: 4,
	            offset: 0,
	            total: 0,
	            file: '',
	            type: '',
	            rows: '',
	        },
	        methods: {
	            getData: function () {
	                $.getJSON("/common/sysFile/list", {
	                    limit: this.limit,
	                    offset: this.offset,
	                    type: this.type
	                }, function (r) {
	                    app.total = r.total;
	                    app.rows = r.rows;
	                    app.page();
	                });
	            },
	            page: function () {
	                var options = {
	                    currentPage: app.offset / 4 + 1, //当前页
	                    totalPages: app.total / (4 + 1) + 1, //总页数
	                    numberofPages: 4, //显示的页数
	                    bootstrapMajorVersion: 3,
	                    alignment: 'center',
	                    size: 'large',
	                    shouldShowPage: true,
	                    itemTexts: function (type, page, current) { //修改显示文字
	                        switch (type) {
	                            case "first":
	                                return "首页";
	                            case "prev":
	                                return "上一页";
	                            case "next":
	                                return "下一页";
	                            case "last":
	                                return "尾页";
	                            case "page":
	                                return page;
	                        }
	                    },
	                    onPageClicked: function (event, originalEvent, type, page) {
	                        app.offset = (page - 1) * 4;
	                        app.getData();
	                    }
	                };
	                $('#page').bootstrapPaginator(options);
	            },
	            removeFile: function (id) {
	                layer.confirm('确定要删除选中的记录？', {
	                    btn: ['确定', '取消']
	                }, function () {
	                    $.ajax({
	                        url: "/common/sysFile/remove",
	                        type: "post",
	                        data: {
	                            'id': id
	                        },
	                        success: function (r) {
	                            if (r.code == 0) {
	                                layer.msg(r.msg);
	                                app.getData();
	                            } else {
	                                layer.msg(r.msg);
	                            }
	                        }
	                    });
	                })
	            }
	        },
	        created: function () {
	            this.getData();
	        }
	    });
	    //文件下载
	function downloadOneFile(fileName){
	    	console.log("下载");
	    	$.ajax({
	    		async : false, 
	            type: "post",
	            url: "/common/sysFile/download",
	            data: {
	                'fileName': fileName
	            },
	            success: function (data) {
	            	parent.layer.msg("文件下载成功！已保存在您的卓面！");
	            },
	            error: function (msg) {
	            	parent.layer.msg("文件下载失败!请联系管理员！");
	            }
	        });
	}
//********************** END *************************************	
	</script>
</body>
</html>
