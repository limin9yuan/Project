<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<!--  <input id="bugId" name="bugId" th:value="${bugCategory.bugId}"  type="hidden">-->
						<input id="bugId" name="bugId" th:value="${bugId}" class="form-control" type="text" type="hidden">
						 <div class="form-group">	
								<label class="col-sm-3 control-label">分类类别：<span class="mustin">*</span></label>
								<div class="col-sm-3">
								<select data-placeholder="请选择" name="bugCategoryType" id="bugCategoryType"  class="form-control chosen-select" tabindex="2" disabled="disabled"
										style="width: 100%">
									</select>
								</div>
								<label class="col-sm-3 control-label">Bug分类：<span class="mustin">*</span></label>
								<div class="col-sm-3">
								<select data-placeholder="请选择" name="bugCategory" id="bugCategory" disabled="disabled"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%">
									</select>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品分类：<span class="mustin">*</span></label>
								<div class="col-sm-3">
								<select data-placeholder="请选择" name="productId" id="productId" disabled="disabled"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%">
									</select>
								</div>	
								<label class="col-sm-3 control-label">模块分类：<span class="mustin">*</span></label>
								<div class="col-sm-3">
								<select data-placeholder="请选择" name="moduleId" id="moduleId" disabled="disabled"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%"> 
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">新建分类类别：</label>
								<div class="col-sm-3">
								<select data-placeholder="请选择" name="bugNewType" id="bugNewType" disabled="disabled"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%">
									</select>
								</div>
								<label class="col-sm-3 control-label">新建分类内容：</label>
								<div class="col-sm-3">
									<input id="bugNewTypeInfo" name="bugNewTypeInfo" class="form-control" type="text" readonly="readonly"> 
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">其他分类：<span class="mustin">*</span></label>
								<div class="col-sm-3">
									<input id="elseCategory" name="elseCategory"  class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">新需求描述：</label>
								<div class="col-sm-9">
								    <textarea id="requirementDescription" name="requirementDescription" class="form-control" rows="3" readonly="readonly"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-9">
								<textarea id="bugRemarks" name="bugRemarks"  class="form-control" rows="5" readonly="readonly"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主送人：</label>
								<div class="col-sm-8">
									<input id="mainPersonId" name="mainPersonId" type="hidden">
									<input id="isMainPerson" name="isMainPerson" type="hidden">
									<div style="float: left;" id="sendPerson"></div>
									<div style="float: left;">
										<button type="button" class="btn btn-danger btn-xs"
											id="sendPersonBtn" var="sendPersonBtn" disabled="disabled"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addSendPerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">抄送人：</label>
								<div class="col-sm-8">
									<input id="copyPersonId" name="copyPersonId" type="hidden">
									<input id="isCopyPerson" name="isCopyPerson" type="hidden">
									<div style="float: left;" id="receivePerson"></div>
									<div style="float: left;">
										<button type="button" class="btn btn-danger btn-xs"
											id="receivePersonBtn" var="receivePersonBtn" disabled="disabled"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addRecivePerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
							      <div class="columns pull-right col-md-2">
										<button type="button" class="btn btn-danger" onclick="closeWin()">取消</button>
								   </div>
<!-- 								   <div class="columns pull-right col-md-2"> -->
<!-- 										<button type="submit" class="btn btn-primary columns" >提交</button> -->
<!-- 								</div> -->
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sales/bugCategory/examinebugCategory.js">
	</script>
	<script type="text/javascript"
		src="/js/appjs/common/mainCopyPerson/mainPersonAndCopyPerson.js"></script>
</body>
</html>
