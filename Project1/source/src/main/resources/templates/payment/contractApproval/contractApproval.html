<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/layui.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<!--
		<form id="contractApprovalForm" name="contractApprovalForm" th:action="@{/payment/contractApproval/export}" method="get">
			<input type="hidden" name="contractName" />
			<input type="hidden" name="contractId" />
			<input type="hidden" name="projectId" />
			<input type="hidden" name="contractApplicantName" />
		</form>
		-->
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<form class="form-horizontal m-t" id="signupForm">
					<div class="form-group">
						<label class="col-sm-2 control-label">合同名称：</label>
						<div class="col-sm-4">
							<input id="contractName" name="contractName" class="form-control"
								type="text">
						</div>
						<label class="col-sm-2 control-label">合同编号：</label>
						<div class="col-sm-4">
							<select data-placeholder="请选择" name="contractId" id="contractId"
								class="form-control chosen-select" tabindex="1"
								style="width: 100%">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">项目名称：</label>
						<div class="col-sm-4 ">
							<select data-placeholder="请选择" name="projectId" id="projectId"
								class="form-control chosen-select" tabindex="2"
								style="width: 100%">
								<option value="">全部</option>
							</select>
						</div>
						<label class="col-sm-2 control-label">申请人：</label>
						<div class="col-sm-4">
							<select data-placeholder="请选择" name="contractApplicantName"
								id="contractApplicantName" class="form-control chosen-select"
								tabindex="3" style="width: 100%">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</form>
				<div class="fixed-table-toolbar">
					<div class="columns pull-left">

						<button shiro:hasPermission="payment:contractApproval:approval"
							type="button" class="btn  btn-primary" onclick="approval()">
							<i class="fa" aria-hidden="true"></i>批量审批
						</button>
						<button shiro:hasPermission="payment:contractApproval:dataImport"
							type="button" class=" btn btn-danger" name="excelinsertbtn">
							<i class="fa warning" aria-hidden="true"></i>导入
						</button>
						<button shiro:hasPermission="payment:contractApproval:export"
							type="button" class="btn  btn-primary" onclick="exportData()">
							<i class="fa fa-trash" aria-hidden="true"></i>导出
						</button>
					</div>
					<div class="columns pull-left" style="padding-left: 5px">
						<div class="file-manager">
							<button type="button" class="layui-btn btn btn-danger"  id="test1"
								style="width: 100%;" >
								<i class="glyphicon glyphicon-cloud-upload" ></i>上传附件
							</button>
							<input  id="customerAttachment" name="customerAttachment"
								type="hidden">
						</div>
					</div>
					<div class="columns pull-left" style="padding-left: 5px">
						<button
							shiro:hasPermission="sales:companyCustomer:companyCustomer"
							onclick="download()" type="button" class="btn btn-primary ">
							<i class="glyphicon glyphicon-cloud-download"></i>下载全部附件
						</button>
					</div>
					<div class="columns pull-right">
						<button type="button" class="btn btn-primary" onclick="reLoad()">
							<i class="fa fa-search" aria-hidden="true"></i>查询
						</button>
						<button type="button" class="btn btn-primary" onclick="resetPwd()">重置</button>
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="payment:contractApproval:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="payment:contractApproval:view">
		<script type="text/javascript">
			var s_view_h = '';
		</script>
	</div>
	<div shiro:hasPermission="payment:contractApproval:resetPwd">
		<script type="text/javascript">
			var s_resetPwd_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/js/layui.js"></script>
	<script type="text/javascript"
		src="/js/appjs/payment/contractApproval/contractApproval.js"></script>
	<script type="text/javascript" src="/js/province.js"></script>
</body>
</html>
