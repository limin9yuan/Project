	<script type="text/javascript">
	//************* 文件下载级显示 *********************************************************		
	 var app = new Vue({
	        el: '#app',
	        data: {
	            limit: 10000,
	            offset: 0,
	            total: 0,
	            file: '',
	            type: '',
	            rows: '',
	            moduleId:$("#moduleId").val(),
	        },
	        methods: {
	            getData: function () {
	                $.getJSON("/project/moduleCategory/listmodleAttachment", {
	                	limit: this.limit,
	                    offset: this.offset,
	                    type: this.type,
	                    moduleId:this.moduleId
	                }, function (r) {
	                    app.total = r.total;
	                    app.rows = r.rows;
// 	                    app.page();
	                });
	                
	            },
	            page: function () {
	                var options = {
	                    currentPage: app.offset / 3 + 1, //当前页
	                    totalPages: app.total / (3 + 1) + 1, //总页数
	                    numberofPages: 15, //显示的页数
	                    bootstrapMajorVersion: 3,
	                    alignment: 'center',
	                    size: 'large',
	                    shouldShowPage: true,
	                    itemTexts: function (type, page, current) { //修改显示文字
	                        switch (type) {
	                            case "first":
	                                return "首页";
	                            case "prev":
	                                return "上一页";
	                            case "next":
	                                return "下一页";
	                            case "last":
	                                return "尾页";
	                            case "page":
	                                return page;
	                        }
	                    },
	                    onPageClicked: function (event, originalEvent, type, page) {
	                        app.offset = (page - 1) * 3;
	                        app.getData();
	                    }
	                };
	                $('#page').bootstrapPaginator(options);
	            }
	        },
	        created: function () {
	            this.getData();
	        }
	    });
	   
	    //获取要删除的文件id
	    function removeFile(id){
	    	var ids=id+",";
	    	var removeIds=$("#removeId").val(ids+$("#removeId").val());

	                    btn: ['确定', '取消']
	    	 },
	    	  function () {
                 $.ajax({
                     url: "",
//                      type: "post",
//                      data: {
//                          'ids': removeIds
//                      },
                     success: function () {
                    	 var btn1=document.getElementById('removeFile');
            	    	 var box1=document.getElementById('fileDiv');
            	    	 box1.style.display='none';//隐藏已选中的删除文件
                    	    
                    	 var serviceAtt=$("#moduleAttachment").val();
//                      	alert(serviceAtt);
                 		//将moduleAttachment字段里面查出来的id加上都好替换为'' 空
                     	var idss=serviceAtt.replace(ids,'');
//                      	alert(idss)
                 		//将idss传给moduleAttachment  input
                 			$("#moduleAttachment").val(idss);
                             layer.msg("已选中要删除的文件！");
                     }
                 });
             })
	    }
	    	
	    	 
// 	   点击提交的时候 删除要删除的文件

                },

//                         layer.msg(r.msg);
//                         app.getData();
                    } else {
                        layer.msg(r.msg);
                    }
                }
            });
   		updateRecordAttachment();
   	 }
   	 
	    function updateRecordAttachment(){
	    	var ids=$("#removeId").val();
// 	    	alert(ids)
	    	$.ajax({
                url: "/project/moduleCategory/updateRecordAttachment",
                type: "post",
                data: {
                    'id': ids
                },
                success: function (r) {
                    if (r.code == 0) {
                        layer.msg(r.msg);
                        app.getData();
                    } else {
                        layer.msg(r.msg);
                    }
                }
            });
	    }
