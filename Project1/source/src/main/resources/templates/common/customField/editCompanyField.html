<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${field.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">新建字段名称：</label>
								<div class="col-sm-8">
									<input id="fieldName" name="fieldName" th:value="${field.fieldName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属分类：</label>
								<div class="col-sm-8">
									<select id="belongCategory" name="belongCategory" th:value="${field.belongCategory}" class="form-control" type="text">
										<option>基本信息</option>
										<option>组织机构信息</option>
										<option>热点情况</option>
										<option>开票信息</option>
										<option>联系方式</option>
										<option>生产信息</option>
										<option>能耗</option>
										<option>未来规划</option>
										<option>竞争对手信息</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${field.content}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="closeWin()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/customField/editCompanyField.js">
	</script>
</body>
</html>
