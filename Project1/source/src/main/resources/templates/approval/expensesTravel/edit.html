<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="expensesTravelId" name="expensesTravelId"
								th:value="${expensesTravel.expensesTravelId}" type="hidden">
							<div class="form-group">



								<!-- tab标签 -->
								<ul id="myTab" class="nav nav-tabs">
									<li class="active"><a href="#baseInfo" data-toggle="tab"><span
									class="mustin">*&nbsp;</span>基本信息</a>
									</li>
									<li><a href="#cost" data-toggle="tab"><span
									class="mustin">*&nbsp;</span>费用情况</a></li>

								</ul>




								<!-- 报销基本信息 -->

								<div id="myTabContent" class="tab-content"
									style="padding-top: 20px">


									<div class="tab-pane fade in active" id="baseInfo">
										<div class="form-group">
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>企业客户编号：</label>
											<div class="col-sm-4">
												<select data-placeholder="请选择" name="customerId"
													id="customerId" class="form-control chosen-select"
													tabindex="2" style="width: 100%">
													<option value="">请选择</option>
												</select>
											</div>
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>业务编号：</label>
											<div class="col-sm-4">
												<select data-placeholder="请选择" name="businessId"
													id="businessId" class="form-control chosen-select"
													tabindex="2" style="width: 100%">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>项目编号：</label>
											<div class="col-sm-4">
												<select data-placeholder="请选择" name="projectId"
													id="projectId" class="form-control chosen-select"
													tabindex="2" style="width: 100%">
													<option value="">请选择</option>
												</select>
											</div>
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>申请人姓名：</label>
											<div class="col-sm-4">
												<select data-placeholder="请选择" name="expensesTravelName"
													id="expensesTravelName" class="form-control chosen-select"
													tabindex="2" style="width: 100%">
													<option value="">请选择</option>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>关联出差申请人姓名：</label>
											<div class="col-sm-4">
												<select data-placeholder="请选择" name="expensesTravelTid"
													id="expensesTravelTid" class="form-control chosen-select"
													tabindex="2" style="width: 100%">
													<option value="">请选择</option>
												</select>
											</div>
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>关联请款申请人姓名：</label>
											<div class="col-sm-4">
												<select data-placeholder="请选择" name="expensesTravelPayid"
													id="expensesTravelPayid" class="form-control chosen-select"
													tabindex="2" style="width: 100%">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>结算方式：</label>
											<div class="col-sm-4">
												<select data-placeholder="请选择" name="expensesTravelPayMode"
													id="expensesTravelPayMode"
													class="form-control chosen-select" tabindex="2"
													style="width: 100%">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>


									<!-- 热点情况 -->


									<div class="tab-pane fade" id="cost">

										<div class="form-group">
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>出差任务：</label>
											<div class="col-sm-4">
												<input id="expensesTravelTask" name="expensesTravelTask"
													class="form-control" type="text">
											</div>
											<label class="col-sm-2 control-label">出差补助：</label>
											<div class="col-sm-4">
												<input id="expensesTravelAllowance"
													name="expensesTravelAllowance" class="form-control"
													type="text">
											</div>
										</div>


										<div class="form-group">
											<label class="col-sm-2 control-label">其他费用类型：</label>
											<div class="col-sm-4">
												<input id="expensesTravelType" name="expensesTravelType"
													class="form-control" type="text">
											</div>
											<label class="col-sm-2 control-label">其他费用金额：</label>
											<div class="col-sm-4">
												<input id="expensesTravelPrice" name="expensesTravelPrice"
													class="form-control" type="text">
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>预借金额：</label>
											<div class="col-sm-4">
												<input id="expensesTravelPayPrice"
													name="expensesTravelPayPrice" class="form-control"
													type="text">
											</div>
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>收款人银行：</label>
											<div class="col-sm-4">
												<input id="expensesTravelBank" name="expensesTravelBank"
													class="form-control" type="text">
											</div>
										</div>
										<div class="form-group">
											
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>卡号：</label>
											<div class="col-sm-4">
												<input id="expensesTravelCardNum"
													name="expensesTravelCardNum" class="form-control"
													type="text">
											</div>
										</div>
										<!-- <div class="form-group">
											<label class="col-sm-2 control-label"><span
												class="mustin">*&nbsp;</span>审批状态：</label>
											<div class="col-sm-4">
												<label class="radio-inline"> <input type="radio"
													name="expensesTravelStatus" value="1" /> 已审批
												</label> <label class="radio-inline"> <input type="radio"
													name="expensesTravelStatus" value="0" checked="checked" />
													未审批
												</label>
											</div>
										</div> -->
										<div class="form-group">
											<label class="col-sm-2 control-label">备注：</label>
											<div class="col-sm-10">
												<textarea id="expensesTravelRemarks"
													name="expensesTravelRemarks" class="form-control" rows="3"></textarea>
											</div>
										</div>
										<!-- 										<div class="form-group"> -->
										<!-- 											<label class="col-sm-2 control-label">备注：</label> -->
										<!-- 											<div class="col-sm-4"> -->
										<!-- 												<input id="expensesTravelRemarks" -->
										<!-- 													name="expensesTravelRemarks" class="form-control" -->
										<!-- 													type="text"> -->
										<!-- 											</div> -->
										<!-- 											<label class="col-sm-2 control-label">审批状态：</label> -->
										<!-- 											<div class="col-sm-4"> -->
										<!-- 												<input id="expensesTravelStatus" name="expensesTravelStatus" -->
										<!-- 													class="form-control" type="text"> -->
										<!-- 											</div> -->
									</div>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主送人：</label>
								<div class="col-sm-8">
									<input id="mainPersonId" name="mainPersonId" type="hidden">
									<input id="isMainPerson" name="isMainPerson" type="hidden">
									<div style="float: left;" id="sendPerson"></div>
									<div style="float: left;">
										<button type="button" class="btn btn-danger btn-xs"
											id="sendPersonBtn" var="sendPersonBtn"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addSendPerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">抄送人：</label>
								<div class="col-sm-8">
									<input id="copyPersonId" name="copyPersonId" type="hidden">
									<input id="isCopyPerson" name="isCopyPerson" type="hidden">
									<div style="float: left;" id="receivePerson"></div>
									<div style="float: left;">
										<button type="button" class="btn btn-danger btn-xs"
											id="receivePersonBtn" var="receivePersonBtn"
											style="border-radius: 100%; margin-top: 5px; margin-left: 10px"
											onclick="addRecivePerson()">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" id="lastBtn"
										disabled="true"
										onclick="lastStep('myTab',2,'lastBtn','nextBtn')">上一步</button>
									<button type="button" class="btn btn-primary" id="nextBtn"
										onclick="nextStepThis('myTab',10,'lastBtn','nextBtn')">下一步</button>
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger"
										onclick="closeWin()">取消</button>
								</div>
							</div>
<!-- 					</div> -->
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript"
		src="/js/appjs/approval/expensesTravel/edit.js"></script>
		<script type="text/javascript"
		src="/js/appjs/common/mainCopyPerson/mainPersonAndCopyPerson.js"></script>
</body>
</html>
