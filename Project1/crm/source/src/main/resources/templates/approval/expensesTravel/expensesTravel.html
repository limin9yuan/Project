<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox ">
				<div class="ibox-body">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group" >

							<label class="col-sm-2 control-label">申请人员:</label>
							<div class="col-sm-4">
								<input id="expensesTravelName" name="expensesTravelName"
									class="corm-control" type="text"
									style="width: 372px; height: 34px">
							</div>

							<label class="col-sm-2 control-label">项目名称:</label>
							<div class="col-sm-4">
								<select data-placeholder="请选择" name="projectId"
									id="projectId" class="form-control chosen-select"
									tabindex="2" style="width: 372px">
									<option value="">请选择</option>
								</select>
							</div>

						</div>

						<div class="form-group">

							<label class="col-sm-2 control-label">请款申请记录时间:</label>
							<div class="col-sm-4">
								<div class="row">
									<div class="col-lg-7">
										<div class="input-group input-inline-sm col-sm-12">
											<div class="input-group date" id="expensesTravelCreateTime">
												<input class="form-control" type="text"
													name="expensesTravelCreateTime" style="width: 127px"> <span
													class="input-group-addon"> <span
													class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
											<span class="input-group-addon">至</span>
											<div class="input-group date" id="expensesTravelOptTime">
												<input class="form-control" type="text"
													name="expensesTravelOptTime" style="width: 127px"><span
													class="input-group-addon"><span
													class="glyphicon glyphicon-calendar"> </span> </span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<label class="col-sm-2 control-label">审批人员:</label>
							<div class="col-sm-4">
								<input id=" " name=" " class="corm-control"
									type="text" style="width: 372px; height: 34px;" placeholder="<--------待定-------->">

							</div>
						</div>


						<div class="text-right form-group" style="padding-right: 15px;">
							<div class="text-right form-group">
								<button class="btn  btn-primary" onclick="reLoad()"
									type="button">
									<i class="fa fa-search" aria-hidden="true"></i>查询
								</button>
								<button type="reset" class="btn btn-primary">
									<i class="fa fa-refresh" aria-hidden="true"></i>重置
								</button>
							</div>
						</div>
					</form>
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="approval:expensesTravel:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="approval:expensesTravel:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							  <button shiro:hasPermission="approval:expensesTravel:import"
								type="button" class="btn  btn-primary" name="excelinsertbtn">
								<i class="fa warning" aria-hidden="true"></i>导入
							</button>
						</div>
<!-- 							<div class="columns pull-right"> -->
<!-- 							<a href="http://127.0.0.1:8020/HelloHBuilder/请款申请表.xlsx" download="xlsx">模板下载</a> -->

<!-- 							</div> -->
						
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- 导入按钮弹出框 -->
	<div name="approval_expenses__travel_windows" class="modal fade"
		tabindex="-1" data-width="50%">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">差旅报销申请信息导入</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="form-group">
										<label class="col-sm-2 control-label">附件：</label>
										<div class="col-sm-4">
											<div class="file-manager">
												<button type="button" class="layui-btn" id="expensesTraveltest" style="width: 100%;">
													<i class="fa fa-cloud"></i>上传文件
												</button>
												<input id="expensesTravelAttachment" name="expensesTravelAttachment"
													type="hidden">
											</div>
										</div>
									</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="" class="btn blue btn-sm"name="tab_excelinsertOkbtn">
				<i class="glyphicon glyphicon-saved"></i>导入
			</button>
			<button type="button" class="btn default btn-sm" data-dismiss="modal" name="tab_excelinsertQuitbtn">
				<i class="glyphicon glyphicon-remove"></i>取消
			</button>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="approval:expensesTravel:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="approval:expensesTravel:batchRemove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="approval:expensesTravel:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/approval/expensesTravel/expensesTravel.js"></script>
</body>
</html>
