<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目编号：</label>
								<div class="col-sm-8">
									<input id="projectId" name="projectId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">员工工号：</label>
								<div class="col-sm-8">
									<input id="employeeId" name="employeeId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">员工姓名：</label>
								<div class="col-sm-8">
									<input id="timesheetName" name="timesheetName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目类别：</label>
								<div class="col-sm-8">
									<input id="timesheetProjectCagegory" name="timesheetProjectCagegory" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="timesheetDate" name="timesheetDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目经理：</label>
								<div class="col-sm-8">
									<input id="timesheetPm" name="timesheetPm" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">正常工时：</label>
								<div class="col-sm-8">
									<input id="timesheetNormal" name="timesheetNormal" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">加班工时：</label>
								<div class="col-sm-8">
									<input id="timesheetOvertime" name="timesheetOvertime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核通过加班工时：</label>
								<div class="col-sm-8">
									<input id="timesheetApproved" name="timesheetApproved" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否计划：</label>
								<div class="col-sm-8">
									<input id="timesheetPlanned" name="timesheetPlanned" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划任务：</label>
								<div class="col-sm-8">
									<input id="timesheetPlan" name="timesheetPlan" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工作内容：</label>
								<div class="col-sm-8">
									<input id="timesheetContent" name="timesheetContent" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出现问题：</label>
								<div class="col-sm-8">
									<input id="timesheetProblem" name="timesheetProblem" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联工作委托编号：</label>
								<div class="col-sm-8">
									<input id="timesheetAssignmentId" name="timesheetAssignmentId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审批状态：</label>
								<div class="col-sm-8">
									<input id="timesheetApprovalStatus" name="timesheetApprovalStatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作时间：</label>
								<div class="col-sm-8">
									<input id="timesheetOperateTime" name="timesheetOperateTime" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/timesheet/timesheet/add.js">
	</script>
</body>
</html>
