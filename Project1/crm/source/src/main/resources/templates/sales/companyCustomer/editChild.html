<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="childCompanyId" name="childCompanyId" type="hidden" th:value="${customerChildCompany.childCompanyId}">
							<div class="form-group">
								
								<label class="col-sm-2 control-label">企业客户编号：</label>
								<div class="col-sm-4">
									<input id="customerId" name="customerId" class="form-control" readonly="true">
								</div>
								
								<label class="col-sm-2 control-label">子公司名称：</label>
								<div class="col-sm-4">
									<input id="childCompanyName" name="childCompanyName"
										class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="childCompanyRemarks" name="childCompanyRemarks"
										class="form-control" rows="3"></textarea>

								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger"
										onclick="closeWin()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/sales/companyCustomer/editChild.js">
		
	</script>
</body>
</html>
