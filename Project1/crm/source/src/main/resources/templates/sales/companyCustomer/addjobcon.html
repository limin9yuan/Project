<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">



							<div class="form-group">
								<label class="col-sm-2 control-label"><a
									style="color: red;">*&nbsp;</a>客户企业编号：</label>
								<div class="col-sm-4">
									<select data-placeholder="请选择" name="customerId"
										id="customerId" class="form-control chosen-select"
										tabindex="2" style="width: 100%">
										<option value="">请选择</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">岗位名称：</label>
								<div class="col-sm-4">
									<input id="customerJobName" name="customerJobName"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">岗位描述：</label>
								<div class="col-sm-4">
									<input id="customerJobDescription"
										name="customerJobDescription" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-4">
									<input id="customerJobRemarks" name="customerJobRemarks"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/sales/companyCustomer/addjobcon.js">
		
	</script>
</body>
</html>
