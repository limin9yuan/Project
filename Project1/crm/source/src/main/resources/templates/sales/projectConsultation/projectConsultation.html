<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
				<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">项目咨询编号：</label>
								<div class="col-sm-2">
									<input id="consultationId" name="consultationId" class="form-control" type="text">
								</div>
							</div>
							<div class="text-right form-group">
							<div class="columns pull-right col-md-2">
							    <button type="button"
							        class="btn btn-danger" onclick="reLoad()">查询</button>
							    <button type="button"
						            class="btn btn-danger" onclick="resetPwd()">重置</button>
						        
						    </div>
							</div>
						</form>
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="sales:projectConsultation:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="sales:projectConsultation:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="sales:projectConsultation:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="sales:projectConsultation:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="sales:projectConsultation:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/sales/projectConsultation/projectConsultation.js"></script>
</body>
</html>
