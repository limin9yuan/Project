<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="ibox">
			<div class="ibox-body">
				<div class="form-group">
					<div class="col-sm-4">
						<input id="projectId" name="projectId" type="text" placeholder="请输入项目编码或名称"
							class="form-control">
					</div>
					<div class="col-sm-1">
						<button type="button" class="btn btn-success" onclick="reLoad()"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
					</div>
				</div>
				<div class="fixed-table-toolbar" style="padding-top: 30px">
					<table id="projectTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-success" onclick="selectData()">确定</button>
			<button type="button" class="btn btn-danger" onclick="closeWin()">关闭</button>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/contract/ContractCreation/projectList.js"></script>
	<script type="text/javascript" src="/js/plugins/common.js"></script>
</body>
</html>
