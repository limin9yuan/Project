<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" style="margin-top:0px;">
						<div class="form-group">
							<div class="input-group input-inline-sm col-sm-4 col-md-offset-4">
								<input id="name" name="name" th:value="${name}" class="form-control" type="text">
								<input id="authorCorpId" name="authorCorpId" th:value="${authorCorpId}" class="form-control" type="hidden">
								<input id="createUserId" name="createUserId" th:value="${createUserId}" class="form-control" type="hidden">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">单据编号<span class="mustin">*</span></label>
							<div class="col-sm-3"><input id="planNo" name="planNo" th:value="${planNo}" class="form-control" type="text"></div>

							<label class="col-sm-1 control-label">统管部门<span class="mustin">*</span></label>
							<div class="col-sm-3"><input id="authorCorpName" name="authorCorpName" th:value="${authorCorpName}" class="form-control" type="text"></div>

							<label class="col-sm-1 control-label">单据日期<span class="mustin">*</span></label>
							<div class="col-sm-3">
								<div class="columns pull-left nopadding"  >
									<div class="input-group date" id="businessDate">
										<input id="business" class="form-control" type="text"
											   name="businessDate" th:value="${createDate}" > <span
											class="input-group-addon"> <span
											class="glyphicon glyphicon-calendar"></span>
											</span>
									</div>
								</div>
							</div>
						</div>
						<div class="text-left form-group" style="margin-bottom:0px;" >
							<div class="columns pull-left col-md-4">
								<button class="btn btn-grid-add" onclick="addRow()"
										type="button">
									<i class="fa" aria-hidden="true"></i>添加
								</button>
								<button type="button" class="btn btn-grid-add" onclick="deleteRow()">
									<i class="fa" aria-hidden="true"></i>删除
								</button>
								<button type="button" class="btn btn-grid-add" onclick="import()">
									<i class="fa" aria-hidden="true"></i>批量导入
								</button>
							</div>
						</div>
					<div class="bills">
						<div class="gridPanel">
						<table id="requireApplyTable"></table>

						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">编制人<span class="mustin">*</span></label>
						<div class="col-sm-3"><input id="createUserName" name="createUserName" th:value="${createUserName}" class="form-control" type="text"></div>

						<label class="col-sm-1 control-label">编制日期<span class="mustin">*</span></label>
						<div class="col-sm-3">
							<div class="columns pull-left nopadding" >
								<div class="input-group date" id="createDate">
									<input id="create" class="form-control" type="text"
										   name="createDate" th:value="${createDate}" > <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
											</span>
								</div>
							</div>
						</div>

						<label class="col-sm-1 control-label">备注</label>
						<div class="col-sm-3"><input id="remark" name="remark" th:value="${remark}" class="form-control" type="text"></div>
					</div>
					<div class="text-right form-group" >
						<div class="columns pull-right col-md-4">
							<button class="btn btn-primary" onclick="reLoad()"
									type="button">
								<i class="fa" aria-hidden="true"></i>保存
							</button>
							<button type="button" class="btn btn-primary" onclick="resetSelect()">
								<i class="fa" aria-hidden="true"></i>提交审批
							</button>
							<button type="button" class="btn btn-primary" onclick="resetSelect()">
								<i class="fa" aria-hidden="true"></i>撤回审批
							</button>
							<button type="button" class="btn btn-primary" onclick="resetSelect()">
								<i class="fa" aria-hidden="true"></i>关闭
							</button>
						</div>
					</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<link rel="stylesheet" href="/css/plugins/jqgrid/ui.jqgrid.css" />
<link rel="stylesheet" href="/css/plugins/jqgrid/redmond/jquery-ui-1.8.16.custom.css" />

<script type="text/javascript" src="/js/plugins/jqgrid/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="/js/plugins/jqgrid/jquery.jqGrid.src.js"></script>
<script type="text/javascript" src="/js/plugins/jqgrid/learun.js"></script>
<script type="text/javascript" src="/js/appjs/material/requireApply/add.js"></script>

</body>
</html>
