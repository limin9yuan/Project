<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<div class="col-sm-4">
								<div class="row">
									<div class="col-lg-6">
										<div class="input-group input-inline-sm col-sm-12">
											<div class="input-group date" id="timeStart">
												<input id="start" class="form-control" type="text"
													   name="timeStart" style="width: 100px"> <span
													class="input-group-addon"> <span
													class="glyphicon glyphicon-calendar"></span>
													</span>
											</div>
											<span class="input-group-addon">至</span>
											<div class="input-group date" id="timeEnd">
												<input id="end" class="form-control" type="text"
													   name="timeEnd" style="width: 100px"><span
													class="input-group-addon"><span
													class="glyphicon glyphicon-calendar"> </span> </span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-right form-group" >
							<div class="columns pull-right col-md-2">
								<button class="btn  btn-primary" onclick="reLoad()"
										type="button">
									<i class="fa fa-search" aria-hidden="true"></i>查询
								</button>
								<button type="reset" class="btn btn-primary" onclick="resetSelect()">
									<i class="fa fa-refresh" aria-hidden="true"></i>重置
								</button>
							</div>
						</div>
					</form>
					<table id="requireApplyTable"></table>
					<div id="requireApplyPage"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<link rel="stylesheet" href="/css/plugins/jqgrid/ui.jqgrid.css" />
<link rel="stylesheet" href="/css/plugins/jqgrid/redmond/jquery-ui-1.8.16.custom.css" />
<script type="text/javascript" src="/js/plugins/jqgrid/jquery-1.7.1.js"></script>
<script type="text/javascript" src="/js/plugins/jqgrid/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="/js/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="/js/appjs/material/requireApply/add.js"></script>
</body>
</html>
